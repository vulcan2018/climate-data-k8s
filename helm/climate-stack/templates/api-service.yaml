apiVersion: v1
kind: Service
metadata:
  name: {{ include "climate-stack.fullname" . }}-api
  labels:
    {{- include "climate-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "climate-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
