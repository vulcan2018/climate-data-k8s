{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "climate-stack.fullname" . }}-redis
  labels:
    {{- include "climate-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "climate-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
