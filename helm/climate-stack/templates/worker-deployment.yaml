apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "climate-stack.fullname" . }}-worker
  labels:
    {{- include "climate-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "climate-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "climate-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.global.imageRegistry }}{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          env:
            - name: REDIS_URL
              value: {{ .Values.worker.env.REDIS_URL | quote }}
            - name: CELERY_CONCURRENCY
              value: {{ .Values.worker.env.CELERY_CONCURRENCY | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "climate-stack.fullname" . }}-config
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "climate-stack.fullname" . }}-data
        {{- end }}
